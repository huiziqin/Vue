<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.staticfile.org/vue/2.5.17-beta.0/vue.js"></script>
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.js"></script>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <!-- 如果要使用组件，直接以组件的名称以HTML标签的形式 引入即可 -->
        <!-- 若驼峰命名 这里大写的改为 -小写   例如：Vue.component('myCom',com1)  <my-com></my-com> -->
        <mycom1></mycom1>
    </div>



    <script>

        //1.1使用Vue.extend 来创建全局的Vue组件
        // var com1 = Vue.extend({
        //     template: '<h3>使用Vue.extend 来创建的组件</h3>',//通过template属性 指定了组件展示的HTML结构
        // })
        //1.2使用Vue.component('组件的名称',创建出来的组件模板对象)
        // Vue.component('mycom1',com1)

        // 二合一写法   参数一： 组件名称 将来引用时就说一个标签 
        //             参数二： Vue.extend创建的组件  其中template 就说组件将来要展示的HTML内容
        Vue.component('mycom1',Vue.extend({
            template: '<h3>使用Vue.extend 来创建的组件</h3>',
        }))









        var vm = new Vue({
            el: '#app',
            data:{},
            methods:{},
        });
    </script>
</body>
</html>
