<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.staticfile.org/vue/2.5.17-beta.0/vue.js"></script>
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.js"></script>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet">
    <title>Title</title>
</head>

<body>
    <div id="app">
        <mycom3></mycom3>
        <login></login>
    </div>

    <!-- 在被控制的#app外面，使用template元素，定义组件的模板结构 -->
    <template id="tmp1">
        <div>
            <h1>这是通过template元素，在外部定义的组件结构，这个方式，有代码的智能提示和高亮</h1>
            <h2>好用，不错！</h2>
        </div>
    </template>
    <template id="tmpl2">
        <div>
            <h1>私有login组件</h1>
        </div>
    </template>

    <script>

        Vue.component('mycom3', {
            template: '#tmp1',
        })

        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {},
            filters: {},//过滤器
            directives: {},//指令
            components: {//定义实例内部私有组件
                // login:{
                //     template:'<h1>私有login组件</h1>',
                // },
                login: {
                    template: '#tmpl2',
                },
            },
        });
    </script>
</body>

</html>
