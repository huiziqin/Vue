<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.staticfile.org/vue/2.5.17-beta.0/vue.js"></script>
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.js"></script>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <mycom2></mycom2>
    </div>



    <script>
        Vue.component('mycom2',{
            //无论是哪种方式创建出的组件，组件的template指向的模板内容有且只有一个唯一的根元素
            template:'<div><h2>这是直接使用Vue.component创建出来的组件</h2><span>123</span></div>'
        })
        var vm = new Vue({
            el: '#app',
            data:{},
            methods:{},
        });
    </script>
</body>
</html>
