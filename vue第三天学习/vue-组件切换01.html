<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.staticfile.org/vue/2.5.17-beta.0/vue.js"></script>
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.js"></script>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <!-- 只能切换两个组件，对于两个以上无能为力 -->
        <a href="#" @click.prevent="flag=true">登录</a>
        <a href="#" @click.prevent="flag=false">注册</a>

        <login v-if="flag"></login>
        <register v-else="flag"></register>
    </div>

    <template id="tmpl_log">
        <div>
            <h1>登录组件</h1>
        </div>
    </template>
    <template id="tmpl_reg">
            <div>
                <h1>注册组件</h1>
            </div>
    </template>

    <script>
        Vue.component('login',{
            template: '#tmpl_log',
        });
        Vue.component('register',{
            template: '#tmpl_reg',
        });
        var vm = new Vue({
            el: '#app',
            data:{
                flag: true,
            },
            methods:{},
        });
    </script>
</body>
</html>
