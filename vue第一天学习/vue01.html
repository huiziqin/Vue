<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 1.导入vue包 -->
    <script src="https://cdn.staticfile.org/vue/2.5.17-beta.0/vue.js"></script>
    <title>vue01</title>
</head>

<body>
    <!-- 将来new 的vue实例会控制这个元素的所有内容  -->
    <!-- Vue 实例控制的元素区域，就是我们的v -->
    <div id="app">
        <p>{{msg}}</p>
        
    </div>


    <script>
        // 2.创建一个vue实例 vm
        // 当我们导入包之后，在浏览器的内存中，就多了一个vue构造函数
        //注意，我们new 出来的vm对象就是我们mvvm中的VM调度者
        var vm = new Vue({
            el: '#app', //表示，当前我们new 的这个vue实例  要控制页面哪个区域
            //这里的data就是我们MVVM中的M  专门用来保存页面的数据
            data: {     //data属性中，存放的是el中要用到的数据   
                msg: '欢迎学习vue', //通过vue提供的指令，很方便的将数据渲染到页面上
            }
        });

    </script>
</body>

</html>
