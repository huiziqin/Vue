<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.staticfile.org/vue/2.5.17-beta.0/vue.js"></script>
    <title>Title</title>
</head>
<body>
    <div id="app">
        <h1>{{msg}}</h1>
        <!-- v-bind ： 简写：   只能实现数据的单项绑定  从M自动绑定到V中    无法实现数据的双向绑定-->
        <!-- <input type="text" :value="msg"  style="width:100%"> -->

        <!-- 使用v-model  实现数据双向绑定 -->
        <!-- 注意：v-mode  只能运用在表单元素中 -->
        <input type="text" v-model="msg"  style="width:100%">


    </div>



    <script>
        var vm = new Vue({
            el: '#app',
            data:{
                msg:'大家都是好学生，爱敲代码，爱学习，爱思考，简直是完美！',
            },
            methods:{

            },
        });
    </script>
</body>
</html>
