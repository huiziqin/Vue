<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.staticfile.org/vue/2.5.17-beta.0/vue.js"></script>
    <!-- 1、导入包 -->
    <script src="https://cdn.staticfile.org/vue-router/3.0.1/vue-router.js"></script>
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.js"></script>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet">
    <title>用路由切换组件</title>
</head>

<body>
    <div id="app">

        <!-- 两种传参方式 -->
        <router-link to="/login?id=10&name=zs">登录</router-link>
        <router-link to="/register/10/zs">注册</router-link>
        <router-view></router-view>

    </div>













    <script>
        // 2、创建子组件
        var login = {
            template: '<h1>登录子组件，这个组件是bbb 开发的！---{{$route.query.id}}---{{$route.query.name}}</h1>'
        }
        var register = {
            template: '<h1>注册子组件，这个组件是xbc 开发的！---{{$route.params.id}}---{{$route.params.name}}</h1>'
        }
        // 3、创建路由对象
        var router = new VueRouter({
            //路由规则数组
            routes: [
                {path:'/login',component:login},  //如果匹配到的URL是login  展示login组件
                {path:'/register/:id/:name',component:register},  
                {path:'/',redirect:'/login'},  //重定向
            ],
            linkActiveClass:'myactive',//激活相关的类
        })

        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {},
            router,//将路由对象挂载到vm实例
        });
    </script>
</body>

</html>
