    <title>Title</title>

<body>
    <div id="app">
        
    </div>









    <script>

        var login = {
            template:'<h1>登录组件</h1>',
        }
        var register = {
            template:'<h1>注册组件</h1>',
        }


        var vm = new Vue({
            el: '#app',
            data:{},

            render:function(creatElements){//creatElements 是一个 方法  调用它,能够把指定的 组件模板，渲染为html结构

        });
