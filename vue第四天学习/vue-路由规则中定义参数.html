<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.staticfile.org/vue/2.5.17-beta.0/vue.js"></script>
    <script src="https://cdn.staticfile.org/vue-router/3.0.1/vue-router.js"></script>
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.js"></script>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <!-- 如果在路由中 使用 查询字符串 给路由传递参数  则不需要修改 路由规则的path属性 -->
        <router-link to="/login?id=10&name=hzq">登录</router-link>
        <router-link to="/register">注册</router-link>

        <router-view></router-view>

    </div>



    <script>

        var login = {
            template:'<h1>登录组件--- {{$route.query.id}}---{{$route.query.name}}</h1>',
            created() {//组件的生命周期 钩子函数
                console.log(this.$route.query);
            },
        }
        var register = {
            template:'<h1>注册组件</h1>',
        }


        var router = new VueRouter({
            routes: [
                {path:'/login', component: login},
                {path:'/register', component: register}
            ]
        })






        var vm = new Vue({
            el: '#app',
            data:{},
            methods:{},
            //router:router,//路由对象挂载到vm实例中
            router,
        });
    </script>
</body>
</html>
