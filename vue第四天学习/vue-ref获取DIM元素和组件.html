<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.staticfile.org/vue/2.5.17-beta.0/vue.js"></script>
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.js"></script>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet">
    <title>Title</title>
</head>

<body>
    <div id="app">
        <input type="button" value="获取元素" @click="getElement" ref="mybtn">
        <h3 id="myh3" ref="myh3" @click="getElement">哈哈哈</h3>

        <login ref="mylogin"></login>

    </div>


    <script>

        var login = {
            template: '<h1>登录组件</h1>',
            data() {
                return {
                    msg: 'son msg',
                }
            },
            methods: {
                show() {
                    console.log('调用了子组件的方法')
                }
            }
        }

        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {
                getElement() {

                    //console.log(document.getElementById('myh3').innerText);
                    console.log(this.$refs.myh3.innerText);
                    console.log(this.$refs.mybtn);
                    //res是reference 引用的意思   

                    //获取子组件相关数据
                    console.log(this.$refs.mylogin.msg);
                    this.$refs.mylogin.show();
                }

            },
            components: {
                login,
            }
        });
    </script>
</body>

</html>
