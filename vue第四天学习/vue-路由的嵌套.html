<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.staticfile.org/vue/2.5.17-beta.0/vue.js"></script>
    <script src="https://cdn.staticfile.org/vue-router/3.0.1/vue-router.js"></script>
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.js"></script>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet">
    <title>Title</title>
</head>

<body>
    <div id="app">

        <router-link to='/account'>Account</router-link>
        <router-view></router-view>

    </div>


    <template id="tmpl">
        <div style="border:1px solid red">
            <h1>这是account组件！</h1>
            <router-link to='/account/login'>登录</router-link>
            <router-link to='/account/register'>注册</router-link>
            <router-view></router-view>
        </div>
    </template>
    <template id="login">
        <div>
            <h1>这是login组件！</h1>
        </div>
    </template>
    <template id="register">
        <div>
            <h1>这是register组件！</h1>
        </div>
    </template>


    <script>

        var account = {
            template: '#tmpl',
        }
        var login = {
            template: '#login',
        }
        var register = {
            template: '#register',
        }

        var router = new VueRouter({
            routes: [
                { 
                    path: '/account',
                    component: account,
                    children:[
                        { 
                            path: 'login', 
                            component: login 
                        },
                        { 
                            path: 'register', 
                            component: register
                        },
                    ]
                },
                //{ path: '/account/login', component: login },
                //{ path: '/account/register', component: register },
            ]
        })


        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {},
            router,
        });
    </script>
</body>

</html>
